[mod-name]
teams-zo=Teams
[mod-description]
teams-zo=Fügt umschaltbare Befehle und mehr für Teams hinzu

[teams]
too_many=Zu viele Teams, es können nicht mehr hinzufügt werden.
remove-team=<team name> - entfernt das Team.
team-list=- zeigt alle Teams.
show-team=[team name] - zeigt alle Spieler des Teams.
kick-teammate=<player name> - Wirf den Spieler aus seinem Team.
friendly-fire=[true/false] - Ändert die Teambeschuss Einstellung weltweit.


